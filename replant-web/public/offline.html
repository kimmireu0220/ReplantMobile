<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오프라인 - Replant</title>
  <link rel="icon" href="/Replant/logo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 50%, #1e40af 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .logo::before {
      content: "🌱";
      font-size: 2.5rem;
    }
    
    .offline-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      line-height: 1.3;
    }
    
    .offline-subtitle {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0.9;
      line-height: 1.4;
    }
    
    .offline-message {
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.8;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      border-left: 3px solid rgba(255, 255, 255, 0.5);
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .retry-button {
      background: white;
      color: #2563eb;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    .home-button {
      background: transparent;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .home-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .status-dot.online {
      background: #10b981;
      animation: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .features-list {
      margin-top: 25px;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
    }
    
    .features-list h3 {
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-align: center;
      opacity: 0.9;
    }
    
    .features-list ul {
      list-style: none;
      font-size: 0.8rem;
      line-height: 1.8;
      opacity: 0.8;
    }
    
    .features-list li::before {
      content: "✓ ";
      color: #10b981;
      margin-right: 8px;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .offline-title {
        font-size: 1.3rem;
      }
      
      .logo {
        width: 60px;
        height: 60px;
      }
      
      .logo::before {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="logo"></div>
    <h1 class="offline-title">인터넷 연결이 필요해요</h1>
    <p class="offline-subtitle">Replant가 오프라인 상태입니다</p>
    
    <div class="offline-message">
      <strong>현재 상황:</strong><br>
      네트워크 연결을 확인할 수 없습니다. 인터넷 연결을 확인하고 다시 시도해주세요.
    </div>
    
    <div class="action-buttons">
      <button class="retry-button" onclick="location.reload()">
        <span>🔄</span>
        <span>다시 시도</span>
      </button>
      <button class="home-button" onclick="goHome()">
        홈으로 돌아가기
      </button>
    </div>
    
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">오프라인</span>
    </div>
    
    <div class="features-list">
      <h3>오프라인에서도 가능한 기능:</h3>
      <ul>
        <li>이전에 본 페이지 확인</li>
        <li>캐시된 캐릭터 정보 보기</li>
        <li>앱 설정 변경</li>
      </ul>
    </div>
  </div>

  <script>
    // 온라인 상태 모니터링
    function updateOnlineStatus() {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      
      if (navigator.onLine) {
        statusDot.classList.add('online');
        statusText.textContent = '온라인 - 연결 복구됨!';
        
        // 3초 후 자동 새로고침
        setTimeout(() => {
          location.reload();
        }, 3000);
      } else {
        statusDot.classList.remove('online');
        statusText.textContent = '오프라인';
      }
    }
    
    // 홈으로 이동 함수
    function goHome() {
      // GitHub Pages 경로 고려
      if (navigator.onLine) {
        window.location.href = '/Replant/';
      } else {
        // 오프라인일 때는 캐시된 홈페이지 시도
        window.location.href = '/Replant/#/home';
      }
    }
    
    // 이벤트 리스너 등록
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // 초기 상태 확인
    updateOnlineStatus();
    
    // 주기적으로 연결 상태 확인
    setInterval(() => {
      fetch('/Replant/manifest.json', { 
        cache: 'no-cache',
        mode: 'no-cors'
      })
      .then(() => {
        if (!navigator.onLine) {
          // 실제로는 온라인이지만 navigator.onLine이 false인 경우
          updateOnlineStatus();
        }
      })
      .catch(() => {
        // 여전히 오프라인
      });
    }, 30000); // 30초마다 확인
    
    // Service Worker와 통신
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(registration => {
        console.log('[Offline] Service Worker ready');
      });
    }
    
    console.log('[Offline] Offline page loaded');
  </script>
</body>
</html>
